<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    
    <title>Software Development Jobs</title>
</head>
<body>
    <div id="overlay">
        <div class="modal active" id="modal">
            <div class="modal-header">
                <div class="title">Map Instructions</div>
                <button id="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                Hover over each state of the map to see the # of open software development jobs currently for each state. The color of the state corresponds with the map legend below.
            </div>
        </div>
        

        <h1>U.S. Software Development Jobs</h1>
        <div class="container">
            <div class="map">
                <div id="tooltip" class="hidden">
                    <p id="value"></p>
                </div>
            </div>
            <div id="graphic">
                <h3>NorthEast Data</h3>
            </div>
        </div>
        <div class="legend-div">
            <p>Legend:</p>
        </div>
        
    </div>

</body>
</html>
